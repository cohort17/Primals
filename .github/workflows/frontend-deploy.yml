name: Deploy React Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint || true
      - name: Run tests
        run: npm test -- --watchAll=false || true
      - name: Build
        run: npm run build
      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.https://github.com/cohort17/Primals.git }}
        run: npm run deploy
